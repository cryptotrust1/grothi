# Nginx config for grothi.com
# Cloudflare Full (Strict) mode - requires SSL on origin
# Place at: /etc/nginx/sites-available/grothi.com

server {
    listen 80;
    server_name grothi.com www.grothi.com;
    # Redirect HTTP to HTTPS (Cloudflare handles this, but just in case)
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name grothi.com www.grothi.com;

    # Cloudflare Origin Certificate (or self-signed for Full mode)
    ssl_certificate /etc/ssl/grothi.com/origin.pem;
    ssl_certificate_key /etc/ssl/grothi.com/origin-key.pem;

    # SSL settings optimized for Cloudflare
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # AI generation endpoints (image takes ~30s, video polling is fast)
    location /api/generate/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Direct media serving for Meta platforms (Instagram, Threads, Facebook).
    # Serves uploaded files directly from disk — bypasses Next.js for performance.
    # URL pattern: https://grothi.com/media/{botId}/{filename}
    # The CUID botId + UUID filename act as unguessable tokens (no auth needed).
    # Meta crawlers (facebookexternalhit, Instagram, Facebot) download images from
    # these URLs when publishing to Instagram/Facebook/Threads.
    # CRITICAL: gzip must be OFF for this location — Instagram's media downloader
    # requires Content-Length header, which gzip strips.
    location /media/ {
        alias /home/acechange-bot/grothi/data/uploads/;

        # Only serve known image/video MIME types
        types {
            image/jpeg  jpg jpeg;
            image/png   png;
            image/gif   gif;
            image/webp  webp;
            video/mp4   mp4;
            video/webm  webm;
        }
        default_type application/octet-stream;

        # Disable gzip — preserves Content-Length header required by Instagram
        gzip off;

        # Allow cross-origin (Meta crawlers) and cache for 24h
        add_header Access-Control-Allow-Origin "*" always;
        add_header Cache-Control "public, max-age=86400" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Accept-Ranges "bytes" always;

        # Disable directory listing
        autoindex off;
    }

    # Next.js reverse proxy
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static assets (hashed filenames = immutable, safe to cache forever)
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_hide_header Cache-Control;
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    # Next.js data/chunks (build-specific, must revalidate on deploy)
    location /_next/data/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_hide_header Cache-Control;
        add_header Cache-Control "no-cache, must-revalidate" always;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Favicon
    location = /favicon.ico {
        proxy_pass http://127.0.0.1:3000/favicon.svg;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
}
